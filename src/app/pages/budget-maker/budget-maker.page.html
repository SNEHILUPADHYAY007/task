<ion-header>
  <ion-toolbar>
    <ion-title>budgetMaker</ion-title>
    <ion-title>{{total}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label position="fixed">Income</ion-label>
      <ion-input [(ngModel)]="income"></ion-input>

    </ion-item>
    <ion-item>
      <ion-label position="fixed">Expense</ion-label>
      <ion-input [(ngModel)]="expense"></ion-input>

    </ion-item>

    <ion-button color="primary" (click)="onBudget()">Add Item</ion-button>


</ion-content>
