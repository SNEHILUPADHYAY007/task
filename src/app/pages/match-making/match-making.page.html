<ion-header>
  <ion-toolbar color="primary">
    <ion-title>matchMaking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container matching">
    <form action="">
      <div class="form-group">
        <label for="name1">Name 1</label>
        <input type="text" class="form-control" placeholder="enter your Name" id="name1" #localRef1>
      </div>
      <div class="form-group">
        <label for="name2">Name 2</label>
        <input type="text" class="form-control" placeholder="enter your name" id="name2" #localRef2>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onCheck()">Submit</button>
      <button type="button" class="btn btn-primary" (click)="onReset()">Reset</button>
    </form>   
  </div>
 
</ion-content>  

<ion-content *ngIf="check">
<h2>Match Profile</h2>
  <div class="container">
    <p class="display">{{name1}}</p>
    <ion-icon name="heart" class="display-icon"></ion-icon>
    <p class="display">{{name2}}</p>
    <p class="display">Matching percentage is:</p>
    <p class="display" *ngIf="statusBoolean;else noPerc">percentage:-  {{percentage}} %</p>
    <ng-template #noPerc>
      <p class="display">Sorry Sir! No Match Found</p>
    </ng-template>
  </div>


</ion-content>
