<ion-header>
  <ion-toolbar>
    <ion-title>add-student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" id="add-student">
    <form >
        <div class="form-group">
            <label for="name">Student Name</label>
            <input [(ngModel)]="firstName"  name="firstName"  type="text" class="form-control" placeholder="Student-Name" id="name"  >
        </div>
        <hr>
        <div class="form-group">
            <label for="email">Student Email</label>
            <input [(ngModel)]="email" name="email"  type="email" class="form-control" placeholder="Student-email" id="email"  >

        </div>
        <hr>
        <div class="form-group">
            <label for="age">Age</label>
            <input [(ngModel)]="ageStu" name="ageStu" type="number" class="form-control" placeholder="Student-Age" id="age" >

            
        </div>
        <hr>
        <div class="form-group">
            <label for="rollno">Roll-Number</label>
            <input [(ngModel)]="rollNo" name="rollNo"  type="number" class="form-control" placeholder="Student-RollNo" id="rollno" >

            
        </div>
        <hr>
        <div class="form-group">
            <label for="date">Date</label>
            <input [(ngModel)]="date" name="date"  type="date" class="form-control" placeholder="Date" id="date">

        </div>
        <hr>
        <div class="form-group form-check-inline" id="x">
            <input type="radio" class="form-check-input" id="male" name="gender" (click)="genderF('Male')"> 
            <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-group form-check-inline">
            <input type="radio" class="form-check-input" id="female" name="gender" (click)="genderF('Female')"> 
            <label for="female" class="form-check-label" >Female</label>
        </div>
        <hr>
        <button type="submit" class="btn btn-info" (click)="addDetails()">Add Student</button>   
    </form>
</div>



</ion-content>
